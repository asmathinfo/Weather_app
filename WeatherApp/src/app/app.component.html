<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="14>15">
    <img src="../assets/cold.jpg" *ngIf="14<=15">

    <div class="weather-data">
      <div class="location">Wellingdon</div>
      <div class="temp">{{14.5|number:'1.0-0'}}°C </div>
    </div>
  </div>
  <div class="lower-data"> </div>
  <div class="more-info-label">
    More Information
  </div>
  <div class="more-info-container">
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/min.png" alt="">
        <span>min</span>
      </div>
      <div class="info-block-value">
        10°C
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/max.png" alt="">
        <span>man</span>
      </div>
      <div class="info-block-value">
        20°C
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/humidity.png" alt="">
        <span>Humidity</span>
      </div>
      <div class="info-block-value">
        77%
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/windy.png" alt="">
        <span>Wind</span>
      </div>
      <div class="info-block-value">
        11 Km/h
      </div>
    </div>


  </div>
</div>
